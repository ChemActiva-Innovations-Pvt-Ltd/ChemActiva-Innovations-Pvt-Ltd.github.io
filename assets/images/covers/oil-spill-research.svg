<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#gradient2)"/>
  <!-- Water waves -->
  <path d="M0,180 Q100,160 200,180 T400,180 L400,250 L0,250 Z" fill="rgba(255,255,255,0.2)"/>
  <path d="M0,200 Q100,185 200,200 T400,200 L400,250 L0,250 Z" fill="rgba(255,255,255,0.1)"/>
  <!-- Oil spill representation -->
  <ellipse cx="150" cy="120" rx="60" ry="30" fill="rgba(0,0,0,0.4)"/>
  <ellipse cx="250" cy="140" rx="40" ry="20" fill="rgba(0,0,0,0.3)"/>
  <!-- Aerogel particles -->
  <circle cx="120" cy="100" r="8" fill="rgba(255,255,255,0.8)"/>
  <circle cx="180" cy="90" r="6" fill="rgba(255,255,255,0.7)"/>
  <circle cx="220" cy="110" r="7" fill="rgba(255,255,255,0.8)"/>
  <text x="200" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Oil Spill Remediation</text>
  <text x="200" y="70" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Cellulose Aerogels</text>
</svg>