  <path d="M185,190 L200,175 L215,190" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Sustainable Packaging</text>
  <text x="200" y="60" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Biodegradable Materials</text>
