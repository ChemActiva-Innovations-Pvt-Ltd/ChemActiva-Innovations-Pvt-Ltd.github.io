      <stop offset="0%" style="stop-color:#388e3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81c784;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#gradient3)"/>
  <!-- Package/box representation -->
  <rect x="150" y="80" width="100" height="80" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <rect x="160" y="90" width="80" height="60" fill="rgba(255,255,255,0.2)"/>
  <!-- Leaf elements for sustainability -->
